issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - errcheck
      source: "^\\s*defer\\s+"

linters:
  enable-all: true
  disable:
    - cyclop # handled by revive
    - depguard
    - err113
    - exhaustruct
    - funlen # handled by revive
    - gochecknoglobals
    - gocognit
    - gocyclo
    - ireturn
    - lll
    - mnd
    - tenv
    - unparam
    - varnamelen
    - wrapcheck
    - wsl

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/lxc/incus-os/incus-osd)

  goimports:
    local-prefixes: github.com/lxc/incus-os/incus-osd

  revive:
    enable-all-rules: true
    rules:
     - name: add-constant
       disabled: true
     - name: cognitive-complexity
       arguments: [ 50 ]
     - name: cyclomatic
       arguments: [ 40 ]
     - name: flag-parameter
       disabled: true
     - name: function-length
       arguments: [ 150, 200 ]
     - name: line-length-limit
       disabled: true
     - name: max-public-structs
       disabled: true
